<!DOCTYPE html>
<html> 
    <head>
        <link rel="shortcut icon" href="../img/avatar.png">
        <title>Connexion MLC</title>
        <script src="../js/Afficher.js"></script>
    </head>
    <link rel="stylesheet" href="../css/style.css">
    <div id="content1">
        <div class="box">
            <div class="sidebar">
                <div class="sidebar-content">
                    <p class="logo_container">
                        <img class="logo" src="static/img/logo.png"></p>
                    <h3 class="desktop-only">Bienvenue sur la plateforme MLC</h3>
                    <p class="desktop-only">
                        L'équipe du MLC vous invite à vous enregirstrer sur notre forum pour interagir avec d'autres utilisateurs !
                    </p>
                </div>
                <div class="sidebar-footer">
                    <p class="desktop-only">
                        <a class="button" href="Create-Cont.html">Créer un compte</a>
                    </p>
                </div>
            </div>
            <div class="main">
                <form id="login" method="post" action="/login/<%= service %>">
                    <div class="main-title">
                        <h1>Connexion au Forum MLC</h1>
                    </div>
                    <!--<%
                    if (typeof error == 'string') {
                    %>
                    <div class="main-error">
                        <p class="error">
                            <strong><%= error %></strong>
                        </p>
                    </div>
                    <%
                    }
                    if (typeof success == 'string') {
                    %>
                    <div class="main-error">
                        <p class="success">
                            <strong><%= success %></strong>
                        </p>
                    </div>
                    <%
                    }
                    %>-->
                    <div class="main-content">
                        <div class="form">
                            <div class="field">
                                <label for="email">E-mail : </label>
                                <input id="email" type="email" tabindex="1" accesskey="i" autocomplete="off" name="email" value="" required>
                            </div>
    
                            <div class="field">
                                <label for="password">Mot de passe : </label>
                                <input id="password" type="password" tabindex="2" accesskey="m" autocomplete="off" name="password" value="" required>
                            </div>
                            <button onclick="Afficher('password')">
                                <img id="Vue" src="static/img/oeil non barre.png">
                            </button>
                            <!--<%
                            if (typeof service == 'undefined') {
                            %>-->
                            <input name="submit" type="submit" class="button" tabindex="6" accesskey="l" value="Se connecter">
                        </div>
                        <ul>
                            <li>
                                <a href="MDP.html">Mot de passe oublié</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer" role="contentinfo">
        <ul>
            <li>
                <a href="mailto:benjamin.vialsimon@ynov.com">Support</a>
            </li>
        </ul>
    </footer>
    <div class="frise"></div>

</html>
