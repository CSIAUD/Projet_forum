<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MLC Forum</title>
    <link rel="stylesheet" href="../css/categorie.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/avatar.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="../graph/barrestack/inspector.css">
    <script src="../js/categories.js" defer></script>
</head>
<body>
    <header>
        <a href="/">
            <div id="divMenu"> 
                <img src="../img/logo.png" alt="">
                <p id="logo">MLC<span>Forum</span></p>
            </div>
        </a>

        <div id="research">
            <a href="searchBar.html" class="search">Recherche</a>
        </div>
        <div id="researchForm">
            

        </div>

        <div id="account">
            
            <a href="login.html" id="login">Connexion / Inscription</a>
            <a href="#deconnexion" id="deconnect">Déconnexion</a>
            <img src="../img/avatar.png" alt="avatar" id="avatar">
        </div>
    </header>
    <main id="main">
        <div id="menu">
            <a href="#" class="active">Statistiques</a>
            <a href="banList.html">BanList</a>
            <a href="tickets.html">Tickets</a>
        </div>
        <div id="stats">
            <h2>Statistiques</h2>
            <div id="statWeek">
                <h3>Les 7 derniers jours</h3>
                <p>Par catégories</p>
                <div id="WeekStats"></div>
                <div id="popupWeek">
                    <div id="popupWeekStats"></div>
                </div>

                <!-- <img src="../img/graph.png" alt=""> -->
            </div>
            <div id="statMonth">
                <h3>Le mois passé</h3>
                <p>Par catégories</p>
                <div id="MonthStats"></div>
                <div id="popupMonth">
                    <div id="popupMonthStats"></div>
                </div>
                <!-- <img src="../img/graph.png" alt=""> -->
            </div>
            <div id="statAll">
                <h3>Tout</h3>
                <p>Par catégories</p>
                <div id="AllStats"></div>
                <div id="popupAll">
                    <div id="AllStats"></div>
                </div>
                <!-- <img src="../img/graph.png" alt=""> -->
            </div>
        </div>
    </main>
    
    <script type="module" defer>
        import {Runtime, Library, Inspector} from "../graph/barrestack/runtime.js";

        import Weekdefine from "../graph/barrestack/week.js";
        const weekruntime = new Runtime();
        const weekmain = weekruntime.module(Weekdefine, Inspector.into(document.getElementById("WeekStats")));
        

        import Monthdefine from "../graph/barrestack/month.js";

        const monthruntime = new Runtime();
        const monthmain = monthruntime.module(Monthdefine, Inspector.into(document.getElementById("MonthStats")));


        import Alldefine from "../graph/barrestack/all.js";

        const allruntime = new Runtime();
        const allmain = allruntime.module(Alldefine, Inspector.into(document.getElementById("AllStats")));

    </script>

</body>
</html>
