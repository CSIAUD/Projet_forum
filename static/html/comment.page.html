{{template "layout" .}}
{{define "head"}}
<link href="static/css/comment.css">
{{end}}
{{define "main"}}
<main>


    <div class="main">
        {{range .Post}}
         <div class="user">
             {{.User.Avatar}}
             {{.User.Username}}
         </div>
         <div class="category">
             {{.Categorie.Name}}
         </div>
         <div class="date">
            {{.Date}}
        </div>
                
        <div class="Posts">

        </div>
        <div class="Descriptif">
            {{.Content}}
        </div>
        {{end}}


        {{range .PostLike}}
        <div class="Likes">
            {{.Vote}}
        </div>
        {{end}}


        {{range .Commentaires}}
        <div class="Comment">
            {.Commentaire}}
            <!-- subcomment Ã  masquer  -->
            <div {{if not .CommentaireId nil}} class="subcomment" {{end}}>
                {{.Commentaire}}
                        
            </div>
            <div class="like">
            </div>
        </div>
        {{end}}
    </div>
</main>

{{end}}
